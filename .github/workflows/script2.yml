name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest





    steps:
      - name: Set up JDK17
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:

          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build avec Maven
        run: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install

      - name: Analyse SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          run: mvn sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey=your_project_key -Dsonar.host.url=https://localhost:9000


  deploy:
    needs: build
    runs-on: windows-latest

    steps:
